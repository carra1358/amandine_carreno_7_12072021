<!DOCTYPE html>
<html lang="fr">
    <head>

     <meta charset="UTF-8">

     <title>Les Petits Plats</title> 

     <link rel="stylesheet" href="styleshheet.css"> 

     <meta name="viewport" content="width=device-width, initial-scale=1">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <header class="container">
            <div class="text-center"><img src="assets/images/Vector.png" alt="logo"></div>
            <h1 class="text-center title" >Les petits plats</h1>
            </heaher>
            <main class="container">
              <div class="row">
                <div class="input-group mb-3">
                  <input type="search" id="search_bar" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="search recipes" aria-describedby="button-addon2">
                  <button class="input-group-text search_button" type="button" id="button-addon2"><i class="bi bi-search text-icon"></i></button>
                </div>
              </div>
          
              <div id="search_and_select ">
                <ul id="tags">
                
                </ul>
                </div>
                <div id="buttons_container" class="container">
                  
                  <div class="button_select close"  id="select_ingredients">
                    <span>
                      <button class="button" id="button_ingredient" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">Ingredients</button>
                      <input type="text" class="search_and_select_buttons" id="search_ingredients" placeholder="Rechercher un ingrédient">
                      <i class="bi bi-chevron-down icon_btn" id="load_ingredients"></i>
                    </span>
                    <ul class="advance_search_results" id="search_and_select_ingredients_results"></ul>
                  </div>
  
                  <div class="button_select close" id="select_appareil">
                    <span>
                      <button class="button" id="button_appareil">Appareil</button>
                      <input type="text" class="search_and_select_buttons" id="search_appliances" placeholder="Rechercher un appareil">
                      <i class="bi bi-chevron-down icon_btn" id="load_appliances"></i>
                    </span>
                      <ul class="advance_search_results" id="search_and_select_appareil_results"></ul>
                  </div>
                  
                  <div class="button_select close" id="select_ustensils">
                    <span>
                      <button class="button" id="button_ustensils">Ustensils</button>
                    <input type="text" class="search_and_select_buttons" id="search_ustensils" placeholder="Rechercher un ustensil" >
                    <i class="bi bi-chevron-down icon_btn" id="load_ustensils"></i>
                  </span>
                    <ul class="advance_search_results" id="search_and_select_ustensils_results"></ul>
                </div>
                
                </div>
              <div id="recipes_wrap">
          
              </div>
              
              </div>
            
            </main>
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
