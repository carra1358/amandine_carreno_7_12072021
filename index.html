<!DOCTYPE html>
<html lang="fr">
    <head>

     <meta charset="UTF-8">

     <title>Les Petits Plats</title>

     <meta name="viewport" content="width=device-width, initial-scale=1">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <body>
        <header class="container">
            <div class="text-center"><img src="assets/images/Vector.png" alt="logo"></div>
            <h1 class="text-center title">Les petits plats</h1>
            </heaher>
            <main class="container">
              <div class="row">
                <div class="input-group mb-3">
                  <input type="search" id="search_bar" class="form-control" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="search recipes" aria-describedby="button-addon2">
                  <button class="input-group-text search_button" type="button" id="button-addon2"><i class="bi bi-search text-icon"></i></button>
                </div>
              </div>
          
              <div id="search_and_select">
                <ul id="tags">
                
                </ul>
                 <div id="buttons_container">
                  
                <div class="button_select" id="select_ingredients">
                  <span>
                    <input type="text" class="search_and_select_buttons" id="search_ingredients" placeholder="Ingrédients">
                    <i class="bi bi-chevron-down icon_btn" id="load_ingredients"></i>
                  </span>
                  <ul class="advance_search_results" id="search_and_select_ingredients_results"></ul>
                </div>
                <div class="button_select" id="select_appareil">
                  <span>
                    <input type="text" class="search_and_select_buttons" id="search_appliances" placeholder="Appareil">
                    <i class="bi bi-chevron-down icon_btn"></i>
                  </span>
                    <ul class="advance_search_results" id="search_and_select_appareil_results"></ul>
                </div>
                
                <div class="button_select" id="select_unstensils">
                  <span>
                  <input type="text" class="search_and_select_buttons" id="search_ustensils" placeholder="Ustensils" >
                  <i class="bi bi-chevron-down icon_btn" ></i>
                </span>
                  <ul class="advance_search_results" id="search_and_select_ustensils_results"></ul>
              </div>
              
              </div>
          
              <div id="recipes_wrap" class="row">
          
                </div>
          
              </div>
              
              </div>
            
            </main>
